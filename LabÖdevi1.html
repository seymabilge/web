<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animasyonlu Üçgenler</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f0f4ff, #ffeef2, #fffbe0);
    background-size: 200% 200%;
    animation: bgShift 15s ease-in-out infinite alternate;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 60px;
    max-width: 90%;
  }

  .triangle {
    width: 0;
    height: 0;
    border-left: 80px solid transparent;
    border-right: 80px solid transparent;
    border-bottom: 140px solid #ccc;
    transition: transform 0.5s ease;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }

  .triangle:hover {
    transform: scale(1.1);
  }

  /* Farklı renk ve animasyonlar */
  .t1 {
    border-bottom-color: #ffd6a5;
    animation: bounce 7s ease-in-out infinite alternate;
  }

  .t2 {
    border-bottom-color: #ffadad;
    animation: shake 6s ease-in-out infinite alternate;
  }

  .t3 {
    border-bottom-color: #bdb2ff;
    animation: rotate 5s linear infinite;
  }

  /* Güncellenen hızlı yukarı-aşağı animasyon */
  .t4 {
    border-bottom-color: #caffbf;
    animation: upDown 3s ease-in-out infinite;
  }

  .t5 {
    border-bottom-color: #9bf6ff;
    animation: spin 6s linear infinite;
  }

  /* Animasyonlar */
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
  }

  @keyframes shake {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(3deg); }
    75% { transform: rotate(-3deg); }
  }

  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes spin {
    from { transform: rotate(0deg) scale(1); }
    to { transform: rotate(-360deg) scale(1.1); }
  }

  /* Yeni: Yeşil üçgen yukarı-aşağı hızlı hareket */
  @keyframes upDown {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-40px); }
  }

  /* Mobil uyum */
  @media (max-width: 600px) {
    .triangle {
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid #ccc;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="triangle t1"></div>
  <div class="triangle t2"></div>
  <div class="triangle t3"></div>
  <div class="triangle t4"></div>
  <div class="triangle t5"></div>
</div>

</body>
</html>
